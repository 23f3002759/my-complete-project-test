<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            background-color: #f4f4f4;
            color: #333;
        }

        .welcome-container {
            text-align: center;
            padding: 30px 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid #ff6f61; /* Colorful border added */
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>The Revise Workflow is Complete!</h1>
    </div>

    <script>
        // No JavaScript is strictly necessary for this brief,
        // but this script block is included to show where it would go
        // if dynamic content or interactions were required.
        console.log("Welcome message displayed.");
    </script>
</body>
</html>
